# Root logger level and appenders
status = warn
name = BrowserLogConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %highlight{[%p] - [%d{dd-MM-yyyy HH:mm:ss}] [%t] [%c{1}] - %msg%n}{FATAL=red bold,ERROR=red,WARN=yellow,INFO=green,DEBUG=cyan,TRACE=black}

# Routing appender configuration
appender.routing.type = Routing
appender.routing.name = Routing
appender.routing.routes.type = Routes
appender.routing.routes.pattern = ${ctx:browser}

# Route for Chrome browser
appender.routing.routes.route1.type = Route
appender.routing.routes.route1.key = chrome
appender.routing.routes.route1.rollingFile.type = RollingFile
appender.routing.routes.route1.rollingFile.name = ChromeLog
appender.routing.routes.route1.rollingFile.fileName = logs/chrome  ${ctx:datetime}.log
appender.routing.routes.route1.rollingFile.filePattern = logs/chrome-%d{yyyy-MM-dd}-%i.log.gz
appender.routing.routes.route1.rollingFile.layout.type = PatternLayout
appender.routing.routes.route1.rollingFile.layout.pattern = %highlight{[%p] - [%d{dd-MM-yyyy HH:mm:ss}] [%t] [%c{1}] - %msg%n}{FATAL=red bold,ERROR=red,WARN=yellow,INFO=green,DEBUG=cyan,TRACE=black}
appender.routing.routes.route1.rollingFile.policies.type = Policies
appender.routing.routes.route1.rollingFile.policies.time.type = TimeBasedTriggeringPolicy
appender.routing.routes.route1.rollingFile.policies.time.interval = 1
appender.routing.routes.route1.rollingFile.policies.time.modulate = true
appender.routing.routes.route1.rollingFile.strategy.type = DefaultRolloverStrategy
appender.routing.routes.route1.rollingFile.strategy.max = 30

